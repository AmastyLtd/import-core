<select class="admin__control-select" data-bind="
    attr: {
        name: inputName,
        id: uid,
        disabled: disabled,
        'aria-describedby': noticeId,
        'aria-label': noticeId
    },
    hasFocus: focused,
    optgroup: disabledOptions,
    value: value,
    optionsCaption: caption,
    optionsValue: 'value',
    optionsText: 'label',
    optionsAfterRender: setOptionDisable.bind($data)"
></select>
